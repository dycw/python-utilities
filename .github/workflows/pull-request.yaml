name: pull-request
"on":
  pull_request:
    branches:
      - master
  schedule:
    - cron: 3 22 * * *
jobs:
  # pyright:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Run 'pyright'
  #       uses: dycw/action-pyright@latest
  #       with:
  #         python-version: "3.12"
  pytest:
    env:
      CI: "1"
    name: pytest (${{matrix.os}}, ${{matrix.python-version}}, ${{matrix.resolution}})
    runs-on:
      - ${{matrix.os}}
    services:
      postgres:
        image: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: ${{ matrix.os == 'ubuntu-latest' && 'redis/redis-stack:latest' ||
          '' }}
        ports:
          - 6379:6379
    steps:
      - name: Run 'pytest'
        uses: dycw/action-pytest@latest
        with:
          python-version: ${{matrix.python-version}}
          resolution: ${{matrix.resolution}}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        python-version:
          - "3.12"
          # - "3.13"
          # - "3.14"
        resolution:
          - highest
          - lowest-direct
    timeout-minutes: 10
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Run 'ruff'
        uses: dycw/action-ruff@latest
